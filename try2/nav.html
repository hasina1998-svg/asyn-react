<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
    <title>NAV</title>
  </head>
  <body>
    <!-- navbar goes here -->
    <nav class="bg-gray-100">
      <div class="max-w-6xl px-8 mx-auto">
        <!-- logo goes here-->
        <div class="flex justify-between">
          <div class="flex">
            <div class="mr-4">
              <a href="#" class="flex items-center py-3 px-2 text-gray -700"
                ><svg
                  class="h-6 w-6 mr-1 text-blue-400"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"
                  />
                </svg>
                <span class="font-bold">Better Dev </span>
              </a>
            </div>
            <!-- primary nav goes here-->
            <div class="sm:hidden flex items-center space-x-1">
              <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">
                Features</a
              >
              <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">
                Pricing</a
              >
            </div>
          </div>
          <!-- secondary nav goes here-->
          <div class="flex items-center">
            <a href="#" class="py-5 px-3">Login</a>

            <a
              href="#"
              class="
                py-2
                px-3
                bg-yellow-400
                text-yellow-900
                rounded
                text-lg
                hover:bg-yellow-300 hover:text-yellow-800
                transition-duration-300
              "
              >Signup</a
            >
          </div>
          <div class="md:hidden flex items-center">
            <button class="mobile-menu-button">
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="mobile-menu hidden">
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200"
          >Features</a
        >

        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200"
          >Pricing</a
        >
      </div>
    </nav>
    <div class="py-12 text-center">
      <h2 class="font-extrabold text-4xl">Navbars in Tailwind</h2>
    </div>
    <script src="nav.js"></script>
  </body>
</html>
